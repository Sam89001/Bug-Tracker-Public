<!DOCTYPE html>
<html>
<head>
    <title>Bug Tracker</title> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400&display=swap" rel="stylesheet">

<body id="body">

  <div class="popupNote" id="popupnote">
    <img class="popup-close-button" src="icons/close-circle-outline.svg" onclick="closeBigNote()">
    <div class="popup-titlegrid">
      <div class="popup-title">Title Here</div>
      <div class="popup-urgency-container">
        <div class="popup-urgency"></div>
      </div>
    </div>
    <div class="popup-typegrid">
      <div class="popup-bugtype">Bug Type</div>
    <div class="popup-deadline">Bug Deadline</div>
    </div>
    <div class="popup-bugenvironment">Bug Environment</div>
    <div class="popup-bugdescription">Bug Description</div>
    <div class="popup-bugassignby">Bug was assigned to</div>
  </div>  

  <main class="main" id="blur">
    <header class="header-bugtracker">
      <div class="leftsection">
      </div>
      <div class="middlesection">
        <div class="headerlogo">
          <img class="logo" src="icons/logo.png">
        </div>
      </div>
			
      <div class="right-section">
        <div class="report-bug-button-container"><button class="report-bug-button">Report a bug</button></div>
          
        <div class="settings-container">
          <img class="settings-icon" src="icons/cog.svg">
        </div>
        <div class="notifications-container">
          <img class="notifications-icon" src="icons/notifications.svg">
        </div>
        <div class="help-container">
          <img class="help-icon" src="icons/help-circle-outline.svg">
        </div>
        <div class="profile-picture-container"></div>
      </div>
    </header>
    
    <nav class="sidebar">
      <div class="current-section">Home</div>
      <div class="section">button 2</div>
      <div class="section">button 3</div>
      <div class="section">button 4</div>
      <div class="section">button 5</div>
      <div class="section">button 6</div>

    </nav>

    

<section class="grid-format" >

    <p class="grid-title"> To-Do x</p>  
    <div class="grid-section">
      <!-- needs to have a script to enlarge, make and remove divs automatically-->
      <div class="note" onclick="openBigNote()">
        <!-- background colour, yellow for now--> 
          <div class="bug-title-row"> 
            <div class="bug-title"> bug 1 </div>
            <div class="urgency"> <!-- circle that changes colour depending on urgency, traffic light system--></div>
          </div>
        <div class="description"> bug </div>
      </div>
    
    </div>
  </div>
  

  <div class="notes-grid-background">
      <p class="grid-title"> In-Progress x</p>  
      <div class="grid-section">
      <!-- needs to have a script to enlarge, make and remove divs automatically-->
      
        <div class="note" onclick="openBigNote()" id="note">
          <!-- background colour, yellow for now-->

            <div class="bug-title"> bug 1 </div>
            <div class="urgency"> 
              <!-- circle that changes colour depending on urgency, traffic light system-->

        </div>

        <!-- needs to have a script to enlarge, make and remove divs automatically-->
        
          
    
        
        </div>
      </div>

      
     
        <div class="notes-grid-background">
